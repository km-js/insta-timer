<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaTimer</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="card">
            <div class="card-overlay"></div>
            <div class="clock"><p><span class="hrs">00</span>:<span class="mins">00</span>:<span class="secs">00</span></p></div>
            <div class="icon-container">
                    <img class="stop" src="./images/stop.png" /> 
                    <img class="play" src="./images/play.png"/>
                    <img class="replay" src="./images/replay.png"/>
            </div>
                </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
